<!DOCTYPE html>
<html>
<head>

  <title>Code Tracker</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
  <script src="jquery.js"></script>
  <script src="options.js"></script>

</head>
<body class="flex">
  	<div id="header" class="flex">
	   
  	</div>

  	<div id="content" class="flex">
    	<table width="100%"><tbody>
    		<tr>
        		<td>Updates:</td>
        		<td>
          			<span>Check for data updates every (in minutes):</span> <input id="checkInterval" min="5" type="number">
          			<p class="note" >Minimum period is 5 minutes.</p>
          			<p class="note" >Here update refers to fetching contest data from server.Not add-on update.</p>
					<p class="spacer"></p>	
        		</td>
      		</tr>

      		<tr><br>
        		<td >Subscribe:</td>
        		<td>
          			<label><input id="Codechef" type="checkbox"> <span >Codechef</span></label>
          			<p class="spacer"></p>
          			
          			<label><input id="Codeforces" type="checkbox"> <span >Codeforces</span></label>
		          	<p class="spacer"></p>

		          	<label><input id="Hackerrank" type="checkbox"> <span >Hackerrank</span></label>
					<p class="spacer"></p>

					<label><input id="Hackerearthhiring" type="checkbox"> <span >Hackerearth(Hiring)</span></label>
					<p class="spacer"></p>
					
					<label><input id="Hackerearthcontest" type="checkbox"> <span >Hackerearth(General)</span></label>
					<p class="note">Contests other than hiring contests.This includes College contests as well.</p>
					<p class="spacer"></p>
					
					<label><input id="Topcoder" type="checkbox"> <span >Topcoder</span></label>
					<p class="spacer"></p>
					
					<label><input id="Google" type="checkbox"> <span >Google Code Jam</span></label>
					<p class="spacer"></p>
					
					<label><input id="Other" type="checkbox"> <span >Other</span></label>
					<p class="spacer"></p>
        		</td>
      		</tr>
    </tbody></table>
	</div>
</body>
</html>
